<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/page-filters.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Filtrar Pokémons</title>
</head>

<body id="container-general">

  <div id="container-pokemon">
    <header id="header-filters">
      <a href="index.html">
        <img class="logo-onpokemon" alt="Logo do OnPokemon" src="img/logo.png">
      </a>
    </header>
    <main id="main-filters">
      <h1 class="filter-title">FILTRAR</h1>

      <form class="form-filters">
        <section id="results-order">

          <div id="group-name">
            <label id="name-text">Pelo nome:</label>
            <input type="text" id="name-pokemon" placeholder="Insira o nome do Pokémon">
          </div>

          <hr class="line">

          <div id="group-select">
            <select class="order-calculation" id="order-selector">
              <option value="number">Número da Pokédex</option>
              <option value="name-az">Nome (A-Z)</option>
              <option value="name-za">Nome (Z-A)</option>
            </select>

            <select class="order-calculation" id="filter-type-weakness">
              <option selected disabled>Tipos/Fraquezas</option>
              <option value="type">Tipo</option>
              <option value="weaknesses">Fraqueza</option>
            </select>

            <select class="order-calculation" id="filter-atributtes">
              <option selected disabled>Elementos</option>
              <option value="steel">Aço</option>
              <option value="water">Água</option>
              <option value="dragon">Dragão</option>
              <option value="electric">Elétrico</option>
              <option value="fairy">Fada</option>
              <option value="ghost">Fantasma</option>
              <option value="fire">Fogo</option>
              <option value="ice">Gelo</option>
              <option value="bug">Inseto</option>
              <option value="fight">Lutador</option>
              <option value="normal">Normal</option>
              <option value="rock">Pedra</option>
              <option value="grass">Planta</option>
              <option value="psychic">Psíquico</option>
              <option value="dark">Sombrio</option>
              <option value="ground">Terra</option>
              <option value="poison">Veneno</option>
              <option value="flying">Voador</option>
            </select>

            <select class="order-calculation" id="calculation-selector">
              <option selected disabled>Ordenado por:</option>
              <option value="more-weakness">Maior quantidade de fraquezas</option>
              <option value="less-weakness">Menor quantidade de fraquezas</option>
            </select>
          </div>
        </section>
      </form>

      <section id="results-header">
        <h1 class="filter-title">RESULTADOS</h1>
        <p id="quantify-text"></p>
        <a href="filters#header-filters">
          <button type="button" id="back-button" class="back-button">
            &#9650;
          </button>
        </a>
      </section>
      <section id="result-cards" <a href="filters#header-filters">
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </div>
</body>

</html>
