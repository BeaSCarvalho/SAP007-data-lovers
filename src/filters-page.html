<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ONPOKEMON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header>
        <image class="logo" src="logo.png"></image> 
      </header>

      <main>
        <h1 class="title">FILTRAR</h1>
        <br>
        <p>Pelo nome:    
        </p>
        <br>
        <input type="text" id="inputText" class="input-name" placeholder="Insira o nome do Pokemon">
      
        <form action="/main.js" class="full-checkbox">
          <p class ="normal">Normal</p>
          <input type="checkbox" class="checkbox" name="type" value="normal-type">
          <input type="checkbox" class="checkbox" name="weakness" value="normal-weak">
          <br>
          <p class ="fogo">Fogo</p>
          <input type="checkbox" class="checkbox" name="type" value="fire-type">
          <input type="checkbox" class="checkbox" name="weakness" value="fire-weak">
          <br>
          <p class ="water">Água</p>
          <input type="checkbox" class="checkbox" name="type" value="water-type">
          <input type="checkbox" class="checkbox" name="weakness" value="water-weak">
          <br>
          <p class ="grass">Planta</p>
          <input type="checkbox" class="checkbox" name="type" value="grass-type">
          <input type="checkbox" class="checkbox" name="weakness" value="grass-weak">
          <br>
          <p class ="eletric">Elétrico</p>
          <input type="checkbox" class="checkbox" name="type" value="electric-type">
          <input type="checkbox" class="checkbox" name="weakness" value="eletric-weak">
          <br>
          <p class ="ground">Terra</p>
          <input type="checkbox" class="checkbox" name="type" value="ground-type">
          <input type="checkbox" class="checkbox" name="weakness" value="ground-weak">
          <br>
          <p class ="rock">Pedra</p>
          <input type="checkbox" class="checkbox" name="type" value="rock-type">
          <input type="checkbox" class="checkbox" name="weakness" value="rock-weak">
          <br>
          <p class ="bug">Inseto</p>
          <input type="checkbox" class="checkbox" name="type" value="bug-type">
          <input type="checkbox" class="checkbox" name="weakness" value="bug-weak">
          <br>
          <p class ="flying">Voador</p>
          <input type="checkbox" class="checkbox" name="type" value="flying-type">
          <input type="checkbox" class="checkbox" name="weakness" value="flying-weak">
          <br>
          <p class ="psychic">Psíquico</p>
          <input type="checkbox" class="checkbox" name="type" value="psychic-type">
          <input type="checkbox" class="checkbox" name="weakness" value="psychic-weak">
          <br>
          <p class ="dragon">Dragão</p>
          <input type="checkbox" class="checkbox" name="type" value="type">
          <input type="checkbox" class="checkbox" name="weakness" value="weak">
          <br>
          <p class ="fairy">Fada</p>
          <input type="checkbox" class="checkbox" name="type" value="fairy-type">
          <input type="checkbox" class="checkbox" name="weakness" value="fairy-weak">
          <br>
          <p class ="poison">Veneno</p>
          <input type="checkbox" class="checkbox" name="type" value="poison-type">
          <input type="checkbox" class="checkbox" name="weakness" value="poison-weak">
          <br>
          <p class ="fighting">Lutador</p>
          <input type="checkbox" class="checkbox" name="type" value="fight-type">
          <input type="checkbox" class="checkbox" name="weakness" value="fight-weak">
          <br>
          <p class ="dark">Sombrio</p>
          <input type="checkbox" class="checkbox" name="type" value="dark-type">
          <input type="checkbox" class="checkbox" name="weakness" value="dark-weak">
          <br>
          <p class ="steel">Ferro</p>
          <input type="checkbox" class="checkbox" name="type" value="steel-type">
          <input type="checkbox" class="checkbox" name="weakness" value="steel-weak">
          <br>
          <p class ="ghost">Fantasma</p>
          <input type="checkbox" class="checkbox" name="type" value="ghost-type">
          <input type="checkbox" class="checkbox" name="weakness" value="ghost-weak">
          <br>
          <p class ="ice">Gelo</p>
          <input type="checkbox" class="checkbox" name="type" value="ice-type">
          <input type="checkbox" class="checkbox" name="weakness" value="ice-weak">
        </form>


        <button type="button" id="apply-filter" class="apply-filter-button">simbolo de certo</button>  
             
      
    <script src="main.js" type="module"></script>
  </body>
</html>
