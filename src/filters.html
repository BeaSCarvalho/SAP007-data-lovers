<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/page-filters.css" />
  <title>Filtrar Pokémons</title>
</head>

<body class="container-filters">

  <div class="container-general-filter">

    <header id="header-filters">
      <a href="index.html">
        <img class="logo-onpokemon-filter" alt="Logo do OnPokemon" src="img/logo.png">
      </a>
    </header>

    <main id="main-filters">
      <h1 class="filter-title">FILTRAR</h1>

      <form action="/main.js" class="full-checkbox" name="formFilters">
        <label class="name-text">Pelo nome:</label>
        <input type="text" id="name-pokemon" placeholder="Insira o nome do Pokémon">
        <div class="checkbox-name">
          <p></p>
          <p class="specify-type">Tipo</p>
          <p class="specify-weaknesses">Fraqueza</p>
        </div>
        <section id="container-checkbox">
          <p class="checkbox-name">Aço
            <input type="checkbox" class="checkbox" name="type" value="steel">
            <input type="checkbox" class="checkbox" name="weakness" value="steel">
          </p>
          <p class="checkbox-name">Água
            <input type="checkbox" class="checkbox" name="type" value="water">
            <input type="checkbox" class="checkbox" name="weakness" value="water">
          </p>
          <p class="checkbox-name">Dragão
            <input type="checkbox" class="checkbox" name="type" value="dragon">
            <input type="checkbox" class="checkbox" name="weakness" value="dragon">
          </p>
          <p class="checkbox-name">Elétrico
            <input type="checkbox" class="checkbox" name="type" value="electric">
            <input type="checkbox" class="checkbox" name="weakness" value="eletric">
          </p>
          <p class="checkbox-name">Fada
            <input type="checkbox" class="checkbox" name="type" value="fairy">
            <input type="checkbox" class="checkbox" name="weakness" value="fairy">
          </p>
          <p class="checkbox-name">Fantasma
            <input type="checkbox" class="checkbox" name="type" value="ghost">
            <input type="checkbox" class="checkbox" name="weakness" value="ghost">
          </p>
          <p class="checkbox-name">Fogo
            <input type="checkbox" class="checkbox" name="type" value="fire">
            <input type="checkbox" class="checkbox" name="weakness" value="fire">
          </p>
          <p class="checkbox-name">Gelo
            <input type="checkbox" class="checkbox" name="type" value="ice">
            <input type="checkbox" class="checkbox" name="weakness" value="ice">
          </p>
          <p class="checkbox-name">Inseto
            <input type="checkbox" class="checkbox" name="type" value="bug">
            <input type="checkbox" class="checkbox" name="weakness" value="bug">
          </p>
          <p class="checkbox-name">Lutador
            <input type="checkbox" class="checkbox" name="type" value="fight">
            <input type="checkbox" class="checkbox" name="weakness" value="fight">
          </p>
          <p class="checkbox-name">Normal
            <input type="checkbox" class="checkbox" name="type" value="normal">
            <input type="checkbox" class="checkbox" name="weakness" value="normal">
          </p>
          <p class="checkbox-name">Pedra
            <input type="checkbox" class="checkbox" name="type" value="rock">
            <input type="checkbox" class="checkbox" name="weakness" value="rock">
          </p>
          <p class="checkbox-name">Planta
            <input type="checkbox" class="checkbox" name="type" value="grass">
            <input type="checkbox" class="checkbox" name="weakness" value="grass">
          </p>
          <p class="checkbox-name">Psíquico
            <input type="checkbox" class="checkbox" name="type" value="psychic">
            <input type="checkbox" class="checkbox" name="weakness" value="psychic">
          </p>
          <p class="checkbox-name">Sombrio
            <input type="checkbox" class="checkbox" name="type" value="dark">
            <input type="checkbox" class="checkbox" name="weakness" value="dark">
          </p>
          <p class="checkbox-name">Terra
            <input type="checkbox" class="checkbox" name="type" value="ground">
            <input type="checkbox" class="checkbox" name="weakness" value="ground">
          </p>
          <p class="checkbox-name">Veneno
            <input type="checkbox" class="checkbox" name="type" value="poison">
            <input type="checkbox" class="checkbox" name="weakness" value="poison">
          </p>
          <p class="checkbox-name">Voador
            <input type="checkbox" class="checkbox" name="type" value="flying">
            <input type="checkbox" class="checkbox" name="weakness" value="flying">
          </p>
        </section>
        <div class="button">
          <button type="reset" id="clear-button">
            &#10008;
          </button>
          <button type="button" id="confirm-button">
            &#10004;
          </button>
        </div>
      </form>
    </main>

    <section class="results-order">
      <h1 class="results-text">RESULTADOS</h1>

      <form action="/main.js" class="order-filter">
        <select class="order-calculation" id="order-selector">
          <option value="number">Número da Pokédex</option>
          <option value="name-az">Nome (A-Z)</option>
          <option value="name-za">Nome (Z-A)</option>
        </select>

        <select class="order-calculation" id="calculation-selector">
          <option selected>Ordenado por:</option>
          <option value="more-weakness">Maior quantidade de fraquezas</option>
          <option value="less-weakness">Menor quantidade de fraquezas</option>
        </select>
      </form>
    </section>
    <section id="result-cards">
    </section>
    <div id="button-return">
    </div>
    <script src="main.js" type="module"></script>
  </div>
</body>

</html>
