<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <image class="logo" alt="Logo do OnPokemon" src="img/big-logo.png"></image>
  </header>

  <main>
    <h1 class="results">RESULTADOS</h1>
    <form>
      <p>000 Pokémons ordenados por:</p>
      <select class="order">
        <option value="number">Número da Pokédex</option>
        <option value="name-az">Nome (A-Z)</option>
        <option value="name-za">Nome (Z-A)</option>
      </select>

      <select class="calculation">
        <option value="more-weakness">Maior quantidade de fraquezas</option>
        <option value="less-weakness">Menor quantidade de fraquezas</option>
      </select>
    </form>
    <p class="show-results" id="show-results"></p>
    <!--Não entendi pra q serve-->

    <a href="#" id="back" class="back-button"><img src="img/button-return.png"></a>
  </main>
  <script src="main.js" type="module"></script>
</body>

</html>
